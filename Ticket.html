<body>

    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registrationForm">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" required>

            <label for="discordUsername">Username Discord:</label>
            <input type="text" id="discordUsername" required>

            <label for="robloxUsername">Username Roblox:</label>
            <input type="text" id="robloxUsername" required>

            <label for="class">Pilih Kelas:</label>
            <select id="class" required>
                <option value="">-- Pilih Kelas --</option>
                <option value="SECATAM">SECATAM</option>
                <option value="SECABA">SECABA (Kuota: <span id="secabaQuota">20</span>)</option>
                <option value="Catar">CATAR (Kuota: <span id="CatarQuota">10</span>)</option>
            </select>

            <button type="submit">Daftar</button>
        </form>
        <p id="message"></p>
    </div>
