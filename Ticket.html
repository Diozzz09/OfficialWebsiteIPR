<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="Ticket.css">
</head>
<body>

    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registrationForm">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" required>

            <label for="discordUsername">Username Discord:</label>
            <input type="text" id="discordUsername" required>

            <label for="robloxUsername">Username Roblox:</label>
            <input type="text" id="robloxUsername" required>

            <label for="class">Pilih Kelas:</label>
            <select id="class" required>
                <option value="">-- Pilih Kelas --</option>
                <option value="SECATAM">SECATAM</option>
                <option value="SECABA">SECABA (Kuota: <span id="secabaQuota">20</span>)</option>
                <option value="Catar">CATAR (Kuota: <span id="akpolQuota">10</span>)</option>
            </select>

            <button type="submit">Daftar</button>
        </form>
        <p id="message"></p>
    </div>
<!-- File JS -->
<script type="module" src="Ticket.js"></script>
    
</body>
</html>
